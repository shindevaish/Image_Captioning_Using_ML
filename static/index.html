<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1><u>Image Search Engine</u></h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search anything here.....">
            <button type="submit" id="search-btn">Search</button>
        </form>
        <div id="upload">
        <button type="button" id="upload-btn" onClick="triggerFileInput()">Search by image</button>
        <button type="button" id="add-image-btn">Add Image to Database</button>
        <input type="file" id="file-input" accept="image/*" style="display:none;">
        </div>
        <div id="result"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body> 
</html>
