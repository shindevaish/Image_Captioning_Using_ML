<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1><u>Image Search Engine</u></h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search anything here.....">
            <!-- <button type="submit" id="search-btn">Search</button> -->
        </form>

        <div id="dropdown-container"> 
            <select id="category-dropdown">
                <option value="" disabled selected>Select Algorithm</option>
                <option value="boolean">Boolean Search</option>
                <option value="semantic">Semantic Search (Tf-Idf)</option>
                <option value="bert">BERT model</option>
                <option value="bert_dot_product">Dot Product Search</option>
            </select>
            <button type="submit" id="search-btn">Search</button>
        </div>

        <div id="upload">
            <button type="button" id="upload-btn" onClick="triggerFileInput()">Search by image</button>
            <button type="button" id="add-image-btn">Add Image to Database</button>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display:none;">
        <div id="result"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body> 
</html>
